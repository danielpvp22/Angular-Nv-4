<main class="container">
  <h1>Inclusão de Livro</h1>

  <form (submit)="incluir()" ngNativeValidate>
    <div class="form-group">
      <label for="tituloInput">Título:</label>
      <input type="text" class="form-control" id="tituloInput" required [(ngModel)]="livro.titulo" name="titulo">
    </div>

    <div class="form-group">
      <label for="resumoTextarea">Resumo:</label>
      <textarea class="form-control" id="resumoTextarea" [(ngModel)]="livro.resumo" name="resumo"></textarea>
    </div>

    <div class="form-group">
      <label for="editoraSelect">Editora:</label>
      <select class="form-control" id="editoraSelect" required [(ngModel)]="codEditoraForm" name="codEditora">
        <option value="" disabled selected>Selecione uma editora</option>
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="autoresTextarea">Autores:</label>
      <textarea class="form-control" id="autoresTextarea" [(ngModel)]="autoresForm" name="autoresForm"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Incluir</button>
  </form>
</main>
